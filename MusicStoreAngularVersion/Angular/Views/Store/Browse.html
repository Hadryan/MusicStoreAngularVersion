<div id="genre">
    <h3><em>{{genre}}</em></h3>
    <ul ng-repeat="album in albums" id="album-list">
       <li>
           <a href="">
               <!--img alt="{{albumTitle}}" src="{{album.AlbumArtURL}}" /-->
               <span>{{album.Title}}</span>
                <span>{{album.Price}}</span>
                <span>{{album.ArtistName}}</span>
                <span>{{album.GenreName}}</span>
               <span>{{error}}</span>
           </a>
       </li>
    </ul>
</div>
